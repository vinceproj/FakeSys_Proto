<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FakeSys</title>
    <link rel="stylesheet" href="../../style/commonStyle.css" />
    <link rel="stylesheet" href="../../style/secondary/notesSys.css" />
  </head>
  <body>
    <nav class="navBar">
      <div class="navBarItem"><div id="userInfo">Hello username</div></div>
      <div class="navBarItem"><div id="homePageButton">Home</div></div>
      <div class="navBarItem"><div id="signOutButton">Sign Out</div></div>
      <div class="navBarItem"><div id="exitButton">Exit</div></div>
    </nav>

    <div id="mainBody">
      <div id="mainBodyContent">
        <div id="showCurrentDate">Test</div><br>
        <form id="addToSchedule"></form>
          <label for ="text">Enter your task here!</label><br>
          <input type = "text" name = "taskString" value = "" id = "taskString" placeholder = "I have to..." required>
          <button id="addTaskButton">Add task!</button><br>

          <div id="taskList">
            <table id="taskTable">
              <tr>
                <th class="taskDateAdded">Date added</th>
                <th></th>
                <th class="taskText">Task</th>
              </tr>
            </table>
          </div>
        </form>
      </div>
    </div>
    <script src="../../script/secondary/notesSys.js"></script>
  </body>
</html>
